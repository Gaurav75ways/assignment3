<div class="wrapper">
  <div class="container">
    <table
      mat-table
      [dataSource]="dataArray"
      class="data-table mat-elevation-z8"
      matSort
    >
      <!-- firstname Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- lastname Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

      <!-- college Column -->
      <ng-container matColumnDef="college">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>College</th>
        <td mat-cell *matCellDef="let element">{{ element.college }}</td>
      </ng-container>

      <!-- date of birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
        <td mat-cell *matCellDef="let element">{{ element.website }}</td>
      </ng-container>

      <!-- strength_a Column -->
      <ng-container matColumnDef="strength_A">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Strength_A</th>
        <td mat-cell *matCellDef="let element">{{ element.strength_A }}</td>
      </ng-container>

      <!-- strength_b Column -->
      <ng-container matColumnDef="strength_B">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Strength_B</th>
        <td mat-cell *matCellDef="let element">{{ element.strength_B }}</td>
      </ng-container>

      <!-- delete icon Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="deleteUser(element.email)"
            mat-mini-fab
            color="warn"
            aria-label="delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
